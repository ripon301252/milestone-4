<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        
        // function Declearation 
        function fanOffKor(){
            console.log('Fan off hoise');
        }
        // call the function
        fanOffKor();


        // -----------parameter----------
        function vaatKhao(){
            console.log('vaat daw');
        }
        vaatKhao();


       
        // square / borgo
        function square(number){
            console.log('value of the number parameter', number);
            const square = number * number;
            console.log('square of the given number is:', square);
        }
        square(4);
        square(12);
        square(140);


        // Add 
        function add(num1, num2){
            const sum = num1 + num2;
            console.log('Add of the given number is:', sum)
        }
        add(10, 15);
        add(50, 35);




        










    </script>
</body>
