<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While-Loop</title>
</head>
<body>
    <script>
         // while loop
         let price = 0;
        if(price < 5){
            console.log('low price so, give me it')
        }
        else{
            console.log('high price do not give me it')
        }

        /*--------- while ------ Loop-------- */
        while(price < 5){ 
            console.log('looooo', price);
            //price = price + 1;
            //price += 1;
            price++;
        }

        let num = 1;
        while(num < 10){
            console.log(num);
            num++;
        }


        //------ year -------
        console.log('Year Run')
        let year = 2024;
        while(year <= 2035){
            console.log('year', year );
            year = year + 1;
            //year += 1;
            //year++;
        }


        //------ sum --------
        console.log('Sum Run')
        let number = 1;
        let sum = 0;
        while(number <= 10){
            console.log(number);
            sum = sum + number;
            console.log('sum', sum)
            number++;  
        }


        //----- Even number -----
        console.log('Even Number Run')
        let evenNum = 1;
        while(evenNum <= 10){
            console.log(evenNum);
            if(evenNum % 2 === 0){
                console.log('Even Number is', evenNum)
            }
            evenNum++;
        }


        
        //------ Odd Number ------
        console.log('Odd Number Run')
        let oddNum = 1; // loop variable
        while(oddNum <= 10){ // loop condition
            console.log(oddNum); // loop statement
            if(oddNum % 2 === 1){
                console.log('Odd Number is', oddNum);
            }
            oddNum++; // loop variable change / (increment or decrement)
        }


         // Decremental while loop
         console.log('Decremental while loop Run');
         let n = 5;
         while(n >= -5){
            console.log(n);
            n--;
         }










       
    </script>
</body>
</html>
