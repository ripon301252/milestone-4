<body>
    <script>
        //----------------- Recap -------------
        // const : value will not change
        // let : value can change
        // var : we should not use it


        // variable
        const amount = 200;

        // condition
        if(amount >= 100){
            console.log('100 is small from 200')
        }
        else{

        }

        // array
        const numbers =[12, 65, 32, 99, 62, 85, 52, 35, 42];
        console.log('This is Array', numbers);

        //---- for ---- of---------- Loop -------------
        // for of loop
        for(const num of numbers){
            //console.log('I want to see');
            console.log('I want to see', num);
        }

        
        const fruits = ['orange', 'apple', 'banana', 'jackfruit', 'watermelon', 'papaya', 'goya'];
        console.log(fruits);
        for(const fruit of fruits){
            //console.log('I want to eat');
            console.log('I want to eat', fruit);
        }


       
       




    </script>
</body>
