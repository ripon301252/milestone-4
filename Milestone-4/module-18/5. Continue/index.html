<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue</title>
</head>
<body>
    <script>
        // continue --> skip rest of the code for  this iteration.
        // break --> i am done with this loop. loop end.
        for(let i = 1; i < 10; i++){
            if(i % 2 === 1){
                continue;
            }
            console.log(i);
        }


        let n = 0;
        while(n < 15){
            n++;
            if(n % 5 !== 0){
                continue;
            }
            console.log(n);
            
        }
        console.log('Process exited with code 1');
    </script>
</body>
</html>
