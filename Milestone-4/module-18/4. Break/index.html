<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break</title>
</head>
<body>
    <script>
        for(let i = 0; i <= 150; i++){
            console.log(i);
            if(i >= 5){
                break;
            }
        }
        console.log('life after break up');



        let n = 54;
        while(n > 10){
            //console.log(n);
            if(n <= 25){
                break;
            }
            console.log(n);
            n--;
        }
    </script>
</body>
</html>
