<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while loop</title>
</head>
<body>
    <script>
        
        let i = 0;
        while(i < 5){
            //console.log(i);
            i++;
        }

        // allmost use korbona Do while loop
        let n = 10;
        do{
            console.log(n);
            n++;
        }
        while(n < 6)
    </script>
</body>
</html>
