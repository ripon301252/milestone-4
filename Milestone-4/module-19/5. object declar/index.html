<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Declare</title>
</head>
<body>
    <script>
        //Object Declare
        const pen = { brand: 'econo', price: 10, color: 'black'};
        console.log(pen);

        const pencil = new Object({ brand: 'econo', price: 10, color: 'black'});
        console.log(pencil);

        const rubber = Object.create({brand: 'econo', price: 10, color: 'black'});
        console.log(rubber);

        
    </script>
</body>
</html>
