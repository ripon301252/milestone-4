    <script>
        // 4. Checking if it's an Array
 /*       
Instructions:
1. Create different variables, each containing either an array or a non-array value.

3. Print a message to the console indicating whether each variable is an array or not.
*/


        // 1. Create different variables, each containing either an array or a non-array value.
        const freinds = ['Abul', 'Babul', 'kabul', 'Bulbul', 'Sabul'];
        console.log(freinds);
        
        const friuts = ['Mango', 'Apple', 'Banana', 'Great', 'Ata', 'Labu'];
        console.log(friuts);

        const food = 'ros 0 gol l a';
        console.log(food);


        // 2. Now use isArray to check if each variable is an array.
        console.log(Array.isArray(freinds));
        console.log(Array.isArray(friuts));
        console.log(Array.isArray(food));


        // 3. Print a message to the console indicating whether each variable is an array or not.
        console.log('This variable is an array', freinds);
        console.log('This variable is an array', friuts);
        console.log('(This variable is not array)', food);
