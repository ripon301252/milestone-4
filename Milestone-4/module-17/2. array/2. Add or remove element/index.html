<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. Array Practice</title>
</head>
<body>
    <script>
        // 2. Add or remove elements
        // Declare an array of 3 tourist destinations
        // Add a new tourist destination to your tourist array
        // Add two more to your array
        // Remove the last tourist destination you have added
        // display the final array as output




        // 1.  Declare an array of 3 tourist destinations
        let touristDestination = ['Bandarban', 'Sundorban', 'Anderbon'];
        console.log('tourist destinations is', touristDestination);

        // 2.  Add a new tourist destination to your tourist array
        touristDestination.push('Coxcosazar')
        console.log('New tourist destination is', touristDestination);

        // 3. Add two more to your array
        touristDestination.push('Jaflong', 'Jadughar');
        console.log('Two more tourist destination is', touristDestination);


        // 4. Remove the last tourist destination you have added
        touristDestination.pop();
        console.log('Remove the last tourist destination', touristDestination);

        // 5. display the final array as output
        console.log('The final array is', touristDestination);

    </script>
</body>
</html>
