    <script>

        // 1. Declare an array with 5 elements containing fruits
        let friuts = ['Mango','Apple', 'Banana', 'Water Mallon', 'Papaya'];
        console.log(friuts);

        // 2. console log the 3rd index element
        console.log('3rd element index is', friuts[3]);

        // 3. change the value of the 2nd index element to jambura
        friuts[2] = 'Jambura';
        console.log('changes the 2nd element', friuts[2])

        // 4. console log the final array
        console.log('the final array is', friuts);
