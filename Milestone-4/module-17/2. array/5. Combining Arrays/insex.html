<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5. Array Practice</title>
</head>
<body>
    <script>
        // 5. Combining Arrays
/*       
Instructions:
    1. Create two arrays of your choice.
    2. Use the concat method to combine the two arrays into a new array.
    3. Print both the original arrays and the combined array using console.log().
*/

        // 1. Create two arrays of your choice.
        const freinds = ['Abul', 'Babul', 'kabul', 'Bulbul', 'Sabul'];
        console.log(freinds);
        const friuts = ['Mango', 'Apple', 'Banana', 'Great', 'Ata', 'Labu'];
        console.log(friuts);


        // 2. Use the concat method to combine the two arrays into a new array.
        const eatFriuts = freinds . concat(friuts);
        console.log('concat method to combine the two arrays', eatFriuts );

        //  3. Print both the original arrays and the combined array using console.log().
            console.log( 'original arrays' ,freinds);      // original arrays
            console.log( 'original arrays' ,friuts);       // original arrays
            console.log( 'combined array' ,eatFriuts );   // combined array

    </script>
</body>
</html>
